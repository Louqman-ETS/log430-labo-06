_format_version: "3.0"
_transform: true

# Configuration des upstreams pour load balancing
upstreams:
  - name: inventory-api-upstream
    algorithm: round-robin
    healthchecks:
      active:
        type: http
        http_path: "/health"
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3
          tcp_failures: 3
          timeouts: 3
    targets:
      - target: inventory-api-1:8001
        weight: 100
      - target: inventory-api-2:8001
        weight: 100
      - target: inventory-api-3:8001
        weight: 100

# Configuration des services
services:
  - name: inventory-api
    url: http://inventory-api-upstream
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    routes:
      - name: inventory-route
        paths:
          - /inventory
        strip_path: true
        preserve_host: false
    plugins:
      # Plugin CORS pour inventory-api
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:8080"
            - "http://localhost:5000"
            - "https://yourdomain.com"
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
            - HEAD
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - apikey
            - X-Request-ID
            - X-Instance-ID
          exposed_headers:
            - X-Auth-Token
            - X-Request-ID
            - X-Instance-ID
            - X-RateLimit-Limit
            - X-RateLimit-Remaining
          credentials: true
          max_age: 3600
          preflight_continue: false
      # Plugin d'authentification
      - name: key-auth
        config:
          key_names:
            - apikey
